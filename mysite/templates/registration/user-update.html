{% extends 'product/base.html' %}
{% load static %}
{% block title %}User Update{% endblock %}

{% block content %}

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Sign Up</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-12 col-lg-12 mb-12">
                    <div class="title-left">
                        <h3>Create New Account</h3>
                    </div>
                    <h5><a data-toggle="collapse" href="#formRegister" role="button" aria-expanded="false">Click here to
                        Register</a></h5>
                    <form class="mt-12 collapse review-form-box" id="formRegister" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn hvr-bounce-to-bottom">Register</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <!-- End Cart -->

{% endblock %}
