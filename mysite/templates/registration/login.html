{% extends 'product/base.html' %}
{% load static %}
{% block title %}Login Page{% endblock %}

{% block content %}

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Login</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="title-left">
                        <h3>Login </h3>
                    </div>
                    <h5><a data-toggle="collapse" href="#formRegister" role="button" aria-expanded="false">
                        Login here account
                    </a></h5>
                    <form class="mt-3 collapse review-form-box" id="formRegister" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputName" class="mb-0">Username</label>
                                <input type="text" name="username" class="form-control" id="InputName" placeholder="Username" required></div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword1" class="mb-0">Password</label>
                                <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn hvr-bounce-to-bottom">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->
{% endblock %}
